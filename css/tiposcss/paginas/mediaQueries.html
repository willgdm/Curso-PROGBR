<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: #5C57A4;
            padding: 15px;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }


        /*Media Queries - estrutura*/
        /*@media tipo and (max/min-width: px)*/
        /*Determina o CSS se a tela estiver menor
        ou maior que o tamanho passado*/
        @media screen and (max-width: 700px) {
            
            .header {
                background-color: gray;
            }

        }

        @media screen and (max-width: 500px) {

            .header {
                background-color: red;
            }

            .logo {
                float: none;
                text-align: center;

            }

            .menu {
                float: none;
                text-align: center;
                margin-top: 20px;
            }

            li {
                float: none;
                margin-bottom: 5px;
                padding: 10px;
            }

        }
    </style>
</head>

<body>

    <!--MEDIA QUERIES-->

    <div class="header">
        <div class="logo">
            Logo
        </div>

        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
            <li>Escrit√≥rios</li>
        </ul>
    </div>

</body>

</html>
