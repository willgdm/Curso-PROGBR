<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;700&family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Social Links</title>
</head>

<body>

    <section class="container">
        <header class="header">
            <img class="profile-picture gradient" src="./images/profile.png" alt="Foto de Perfil">
            <h1 class="username">@progbr</h1>
            <p class="description">
                Programação, carreira,
                empreendedorismo e um pouco de Canadá.
            </p>

        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/progbr/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="TikTok">
                </a>
            </li>
        </ul>

        <footer>
            <a class="contact gradient" href="">
                <img src="./images/twitter.png" alt="Twitter">
            </a>
            <a class="contact gradient" href="">
                <img src="./images/whatsapp.png" alt="WhatsApp">
            </a>
            <a class="contact gradient" href="">
                <img src="./images/email.png" alt="E-mail">
            </a>
            <a class="contact gradient" href="">
                <img src="./images/phone.png" alt="Phone">
            </a>
        </footer>
    </section>

</body>

</html>
