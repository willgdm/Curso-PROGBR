<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES CUSTOMIZADAS-->
    <!--Tag link para pegar a fonte desejada do google-->
    <!--Estrutura do link da fonte:-->
    <!--Nome fonte: peso(bold, b, graduações)|Nome fonte:estilo(italic, i)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ephesis|Smooch">
    <title>Fontes Customizadas</title>

    <style>
        h1 {
            font-family: 'Ephesis', Helvetica, sans-serif;
        }

        p {
            font-family: 'Smooch', Times, serif;
        }
    
        /*Pegar fontes de outros lugares*/
        @font-face {
            font-family: MinhaFonte; /*Criar nome da font-family*/
            src: url(); /*Arquivo da fonte baixada - pasta/nome arquivo*/
        }
    </style>
</head>

<body>

    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit</h1>

        adipisicing elit. Magnam blanditiis

</body>

</html>
